{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Update Department</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="POST" action="{% url 'departments:update-department' department.slug %}" >
                {% csrf_token %}
                {{form.as_p}}
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Update Department</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
